<!DOCTYPE html>
<html lang="en" class="w-full overflow-x-hidden">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <link rel="stylesheet" href="../output.css" />
    <link
      rel="icon"
      href="https://michiganvirtual.org/wp-content/uploads/2021/10/cropped-mv-favicon-32x32.png"
      sizes="32x32"
    />

    <script defer src="../main.js"></script>
  </head>
  <body class="font-body w-full overflow-x-hidden">
    <header
      class="flex justify-center bg-gradient-to-r from-mp-teal to-mp-blue"
    >
      <div class="text-white container p-12 mx-auto">
        <span>Mindful Practices: Course 2</span><br />
        <span class="text-lg md:text-xl font-body font-extrabold">
          Introduction to SEL
        </span>
      </div>
    </header>
    <main>
      <div class="container mx-auto px-4 lg:px-24 py-12">
        <h1
          class="text-4xl font-bold text-mp-teal tracking-tighter uppercase md:mt-6 mb-4"
        >
          Five Competencies Video
        </h1>
        <hr class="border-4 border-mp-azure w-12 mb-4" />
        <p class="text-dark-gray font-normal text-lg mb-4">
          Take a few minutes to watch this video for a more in-depth explanation
          of social emotional learning and CASEL's five competencies.
        </p>
        <div class="video-container flex justify-center mb-8">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/ouXhi_CfBVg"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>

        <p class="text-lg text-dark-gray font-normal mb-8">
          <em>
            Direct Video Link:
            <a
              href="https://www.youtube.com/watch?v=ouXhi_CfBVg"
              class="text-mp-teal underline hover:text-mp-blue hover:no-underline"
              >SEL 101: What are the core competencies and key settings?</a
            >
          </em>
        </p>
      </div>
    </main>
  </body>
</html>
