<!DOCTYPE html>
<html lang="en" class="block w-full overflow-x-hidden">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <link rel="stylesheet" href="../output.css" />
    <link
      rel="icon"
      href="https://michiganvirtual.org/wp-content/uploads/2021/10/cropped-mv-favicon-32x32.png"
      sizes="32x32"
    />

    <script defer src="../main.js"></script>
  </head>
  <body class="font-body w-full overflow-x-hidden">
    <header
      class="flex justify-center bg-gradient-to-r from-mp-teal to-mp-blue"
    >
      <div class="text-white container p-12 mx-auto">
        <span>Mindful Practices: Course 2</span><br />
        <span class="text-lg md:text-xl font-body font-extrabold">
          Introduction to SEL
        </span>
      </div>
    </header>
    <main>
      <div class="container mx-auto px-4 lg:px-24 py-12">
        <h1
          class="text-4xl font-bold text-mp-teal tracking-tighter uppercase md:mt-6 mb-4"
        >
          Sliders
        </h1>
        <hr class="border-4 border-mp-azure w-12 mb-4" />
        <p class="text-dark-gray font-normal text-lg mb-4">
          How strongly do you agree or disagree with the following statements?
        </p>
        <p class="text-dark-gray font-normal text-lg mb-4">
          (1=Strongly Disagree - 5=Strongly Agree)
        </p>
        <form action="" id="slider-feedback">
          <div class="text-dark-gray font-bold text-lg mb-4">
            <p class="mb-4">
              <label for="amount"
                >1. Predictable: Students have a clear understanding of
                expectations when they walk into your classroom.
              </label>
            </p>
            <div id="slider" class="slider md:w-3/4">
              <div id="" class="ui-slider-handle custom-handle"></div>
            </div>
          </div>
          <div class="text-dark-gray font-bold text-lg mb-4">
            <p class="mb-4">
              <label for="amount"
                >2. Routine: Students transition quickly to new tasks and/or
                environments.
              </label>
            </p>
            <div id="slider" class="slider md:w-3/4">
              <div id="" class="ui-slider-handle custom-handle"></div>
            </div>
          </div>
          <div class="text-dark-gray font-bold text-lg mb-4">
            <p class="mb-4">
              <label for="amount"
                >3. Consistent: Students have multiple and varied opportunities
                to practice self-awareness throughout the day.
              </label>
            </p>
            <div id="slider" class="slider md:w-3/4">
              <div id="" class="ui-slider-handle custom-handle"></div>
            </div>
          </div>
          <button
            type="submit"
            class="inline-block bg-ada-orange hover:bg-dark-gray text-white font-bold py-4 px-6 rounded-md"
          >
            Submit
          </button>
          <h3 class="text-2xl text-dark-teal font-bold invisible validation">
            Thank you for submitting your feedback!
          </h3>
        </form>
      </div>
    </main>
  </body>
</html>
